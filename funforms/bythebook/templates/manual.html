<form action="" method="POST">
  {% csrf_token %}
  <p>
    <label for="id_name">Name:</label> 
    {{ book.name }}
  </p>
  <p>
    <label for="id_authors">Authors:</label>

    {% for author in authors %}
    <div>
      {{ author.title }}
      {{ author.name }}
    </div>
    {% endfor %}

  </p>
  <input type="submit" value="Send message">
</form>
